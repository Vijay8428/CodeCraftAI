<!--
  index.html
  Base HTML structure for the Tic Tac Toe web application.
  Provides the DOM elements required by script.js and style.css.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="status">Player X's turn</div>
        <div id="board" class="board">
            <!-- Cells will be generated dynamically, but preâ€‘populate for fallback -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restartBtn" class="restart-btn">Restart Game</button>
    </div>
</body>
</html>
